language: scala

scala:
  - 2.12.10
  - 2.13.1

before_install:
  - git fetch --tags

stages:
  - name: styling
  - name: test
  #- name: release
#    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
  - name: multi-jvm-test

jobs:
  include:
    - stage: styling
      script: sbt scalafmtCheck test:scalafmtCheck multi-jvm:scalafmtCheck

    - stage: test
      script: sbt test

    - stage: release
      script: sbt ci-release

# TODO Super slow and flaky on Travis :/
    - stage: multi-jvm-test
      script: sbt multi-jvm:test

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier
